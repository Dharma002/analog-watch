<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- Character encoding UTF-8 (universal) set karta hai -->
        <meta http-equiv="X-UA-compatible" content="IE=edge"> <!-- Browser compatibility ke liye (IE edge mode) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsive banata hai -->
        <link rel="stylesheet" href="style.css"> <!-- External CSS file link -->
    </head>
    <body>
        <div class="container"> <!-- Outer wrapper for centering and styling -->
            <div class="clock"> <!-- Main clock circle -->

                <!-- Clock hands -->
                <div style="--clr:#ff3d58;  --h:70px;" id="hour" class="hand"><i></i></div> <!-- Hour hand (red) -->
                <div style="--clr:#00a6ff;  --h:85px;" id="min" class="hand"><i></i></div> <!-- Minute hand (blue) -->
                <div style="--clr:#ffffff;  --h:100px;" id="sec" class="hand"><i></i></div> <!-- Second hand (white) -->

                <!-- Clock numbers (1 to 12) placed around the circle using CSS variable --i -->
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
            </div>
        </div>

        <!-- JavaScript for clock functionality -->
        <script src="script.js"></script>
    </body>
</html>
